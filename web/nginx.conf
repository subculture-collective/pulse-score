server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Canonical URL normalization
    # Use X-Forwarded-Proto when present (e.g. behind a TLS-terminating proxy/LB),
    # falling back to $scheme so plain-HTTP environments (local dev, HTTP-only) work correctly.
    set $redirect_scheme $scheme;
    if ($http_x_forwarded_proto = "https") {
        set $redirect_scheme "https";
    }
    if ($uri ~ "^(.+)/+$") {
        return 301 $redirect_scheme://$host$1$is_args$args;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cache hashed assets aggressively (1 year)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Explicitly prevent indexing on auth entry routes (including legacy aliases)
    location ~ ^/(login|register|auth/login|auth/register)/?$ {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
        add_header X-Robots-Tag "noindex, follow" always;
    }

    # SPA fallback â€” serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
