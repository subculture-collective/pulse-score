{{define "base"}}<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body style="margin:0;padding:0;background-color:#f4f5f7;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color:#f4f5f7;">
<tr><td align="center" style="padding:24px 16px;">
<table role="presentation" cellpadding="0" cellspacing="0" width="600" style="max-width:600px;width:100%;background-color:#ffffff;border-radius:8px;overflow:hidden;">
<!-- Header -->
<tr><td style="background-color:#4f46e5;padding:24px 32px;">
<span style="font-size:20px;font-weight:700;color:#ffffff;">PulseScore</span>
</td></tr>
<!-- Content -->
<tr><td style="padding:32px;">
{{template "content" .}}
</td></tr>
<!-- Footer -->
<tr><td style="padding:24px 32px;border-top:1px solid #e5e7eb;background-color:#f9fafb;">
<p style="margin:0 0 8px;font-size:12px;color:#6b7280;">This is an automated notification from PulseScore.</p>
{{if .UnsubscribeURL}}<p style="margin:0;font-size:12px;"><a href="{{.UnsubscribeURL}}" style="color:#6b7280;text-decoration:underline;">Manage notification preferences</a></p>{{end}}
</td></tr>
</table>
</td></tr>
</table>
</body>
</html>{{end}}
